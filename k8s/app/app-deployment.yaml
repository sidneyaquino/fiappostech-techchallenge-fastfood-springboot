apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment

spec:
  # replicas: 1
  selector:
    matchLabels:
      app: app-pod
  template:
    metadata:
      name: app-pod
      labels:
        app: app-pod

    spec:
      containers:
        - name: app-pod-container
          image: sidneyaquino/fiappostech-fastfood:1.1.0
          imagePullPolicy: Always   # Always/IfNotPresent/Never

          # ENVIROMENT
          envFrom:
            - configMapRef:
                name: app-configmap
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: data-configmap
                  key: DATABASE_HOST
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: data-configmap
                  key: POSTGRES_DB
            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: data-configmap
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: data-secret
                  key: POSTGRES_PASSWORD

          # LIFECYCLE
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 10"]

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 10
            failureThreshold: 3
            successThreshold: 1

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 18
            successThreshold: 1

          # MACHINE
          resources:
            requests:
              # memory: "384Mi" # Minikube
              # cpu: "300m"
              memory: "1536Mi"  # Openshift
              cpu: "500m"
            limits:
              # memory: "512Mi" # Minikube
              # cpu: "600m"
              memory: "2048Mi"  # Openshift
              cpu: "1000m"
          ports:
            - containerPort: 8080