apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: data-statefulset

spec:
  replicas: 1
  serviceName: "sql"
  selector:
    matchLabels:
      app: data-pod
  template:
    metadata:
      name: data-pod
      labels:
        app: data-pod

    spec:
      containers:
        - name: data-pod-container
          image: docker.io/library/postgres:16-alpine
          imagePullPolicy: Always # Always/IfNotPresent/Never

          # ENVIROMENT
          envFrom:
            - configMapRef:   
                name: data-configmap
            - secretRef:
                name: data-secret

          # LIFECYCLE
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 15"]

          livenessProbe:
            exec:
              command:
                [
                  sh,
                  -c,
                  'psql -w -U "postgres" -d "postgres" -h 127.0.0.1 -p 5432 -c "SELECT 1"'
                ]
            # initialDelaySeconds: 180
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1

          readinessProbe:
            exec:
              command:
                [
                  sh,
                  -ec,
                  'pg_isready -U "postgres" -h 127.0.0.1 -p 5432'
                ]
            initialDelaySeconds: 5
            periodSeconds: 3
            timeoutSeconds: 5
            failureThreshold: 10
            successThreshold: 1

          startupProbe:
            tcpSocket:
              port: 5432
            failureThreshold: 100
            periodSeconds: 3

          # MACHINE
          resources:
            requests:
              memory: "750Mi"
              cpu: "500m"
            limits:
              memory: "750Mi"
              cpu: "750m"
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: data-volume
              mountPath: /var/lib/postgresql/data

      # DISK
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: data-pvc